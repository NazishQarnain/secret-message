<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encode/Decode Message (1-Shift Caesar Cipher)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Encode/Decode Message (1-Shift Caesar Cipher)</h1>
  <textarea id="inputText" placeholder="Enter your message here"></textarea>
  <button onclick="encodeMessage()">Encode with Shift of 1</button>
  <button onclick="decodeMessage()">Decode with Shift of -1</button>
  <h3>Output:</h3>
  <div id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
